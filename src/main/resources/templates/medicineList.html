<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Pharmacy</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <!--<a class="navbar-brand text-white" href="#">Pharmacy</a>-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_medicines">Your Ordered Medicines List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="my_medicines">Priority Order List</a>
        </li>

        <!--<li class="nav-item">
          <a class="nav-link text-white" href="logout">logout</a>
        </li> -->

      </ul>

      <div>
        <a class="nav-link text-white" href="medicine_register">Order Medicines Here</a>
      </div>
      <div>
        <a class="nav-link text-white" href="logout">Logout</a>
      </div>

    </div>
  </div>
</nav>

<div class="container my-5">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Class Name </th>
      <th scope="col">Brand Name</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicine :${medicine}">
      <td th:text="${medicine.id}"></td>
      <td th:text="${medicine.className}"></td>
      <td th:text="${medicine.brandName}"></td>
      <td th:text="${medicine.price}"></td>
      <td><a class="btn btn-secondary btn-sm" th:href="@{/add-to-my-medicine/{id}(id=${medicine.id})}">Add To Priority List </a>
        <a style="color:blue" th:href="@{/editMedicine/{id}(id=${medicine.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
        <a style="color:red" th:href="@{/deleteMedicine/{id}(id=${medicine.id})}"><i class="fa-solid fa-trash ms-4"></i></a>

      </td>

    </tr>

    </tbody>
  </table>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
